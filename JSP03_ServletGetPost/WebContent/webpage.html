<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>doGet() 메소드 동작 확인</title>
</head>
<body>

<form action="Sev" method="post">  <!-- method 명시 안 하면 get 방식 -->   <!-- 이거는 html 이므로 url 매핑 /Sev 도메인 바로 뒤에 붙음   -->
	<input type="submit">
</form>
<br>
<a href="Sev">클릭해보세요!</a>  <!-- a 태그는 get 방식으로 호출된다!! -->

</body>
</html>
