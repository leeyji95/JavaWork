<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>filter</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			width: 100%;
		}

		tr:nth-child(even) {
			background-color: lightgrey;
		}
	</style>

</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
	$(document).ready(function () {
		//  키보드 누를 때마다 반응하는 이벤트
		$("#myInput").on("keyup", function () { // "keyup" -> 키보드가 뗴진다. // 키보드가 떼지면 -> 수행하는 함수
			var value = $(this).val().toLowerCase();

			/* 
			filter(callback)
			callback() 안에서 각 element 에 대한 조작 가능.
			핵심!!!  -> filter() 안에 함수가 들어간다 -> 필터로 걸러낸 애들을 내가 조작할 수 있다는 것.
			*/
			$("#myTable tr").filter(function () { // 각각 필터된 엘리먼트들이 함수 수행하도록.
				// toggle(true) 이면 나타나기,  toggle(false) 사라지기 
				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1); //$(this.text() --> td 안에 있는 모든 text
			});
		});
	});
</script>

<body>
	<h2> 테이블 filter </h2>

	<input id="myInput" placeholder="검색..">
	<br><br>

	<table>
		<thead>
			<tr>
				<th>name</th>
				<th>email</th>
			</tr>
		</thead>
		<tbody id="myTable">
			<tr>
				<td>honggildong</td>
				<td>hong@naver.com</td>
			</tr>
			<tr>
				<td>james dean</td>
				<td>james@daum.net</td>
			</tr>
			<tr>
				<td>eun siri</td>
				<td>eunsil@gmail.com</td>
			</tr>
		</tbody>
	</table>


</body>

</html>
