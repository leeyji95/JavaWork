	<script>
		var text = "";

		text += "<table>";
		text += "<tr><th>No</th><th>타이틀</th><th>월세</th><th>보증금</th></tr>";

		for (i = 0; i < x.items.length; i++) {
			text += "<tr>"; // 행 만들어주고
			text += "<td>" + (i + 1) + "</td>"; // 첫번째 열
			text += "<td>" + x.items[i].item.title + "</td>"; // 두번째 열
			text += "<td>" + x.items[i].item.rent + "</td>"; // 세번째 열
			text += "<td>" + x.items[i].item.deposit + "</td>"; // 네번째 열
			text += "</tr>";
		}

		text += "</table>";

		document.write(text);
	</script>
