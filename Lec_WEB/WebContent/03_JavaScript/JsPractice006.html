<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript 연습</title>

    <style>
        p {
            border: solid 1px;
        }
    </style>
</head>

<script>
    function chkAgree() { // 연습연습! 이해이해! 

        var agree = document.forms.regist.agreement;
        // alert(agree.length); // 확인
        // agree = document.getElementsByName('agreement');
        agree = document.querySelectorAll("input[type='checkbox']"); // 내가 원하는 엘리먼트들을 찾는 방법들이 많다. 
        // 이렇게 하면  굳이 name 붙이지 않고 찾을 수 있다. 

        for (i = 0; i < agree.length; i++) {
            if (!agree[i].checked) {
                alert("모든 항목에 동의하셔야 합니다");
                agree[i].focus();
                return;
            }
        }

        // submit.. 
        alert('가입 성공!')

        // for (i = 0; i < e.length; i++) {
        //     if (!e[i].checked) {
        //         alert("약관동의는 필수입니다")

        //     }

    }
</script>


<body>
    <h3>회원가입 동의 약관</h3>
    <h3>아래 체크박스를 다 클릭했을때만 제출이 되도록 하고</h3>
    <h3>하나라도 체크 안되면 체크 안되었다는 팝업을 띄웁니다.</h3>
    <form name="regist">
        <p>약관내용1 <br /> 어쩌구 저쩌구</p>
        <input type="checkbox" name="agreement" /> 약관에 동의하셔야 합니다 (필수)
        <p>약관내용2 <br /> 주저리 주저리</p>
        <input type="checkbox" name="agreement" /> 약관에 동의하셔야 합니다 (필수)
        <p>약관내용3<br /> 왈가 왈부</p>
        <input type="checkbox" name="agreement" /> 약관에 동의하셔야 합니다 (필수)
        <br />
        <input type="button" onclick="chkAgree()" value="제출">
    </form>
    <h3 id="result"></h3>
</body>


</html>
