<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form2</title>
</head>
<!-- 다양한 form element 들 -->
<body>
<form action="https://www.w3schools.com/action_page.php">


<h3>&lt;input&gt;</h3>
 성:<input name="fristname" type="text" size='30' placeholder="성 입력"><br> <!-- hint 같은 친구 -->
 이름:<input name="lastname" type="text" size="20" value="디폴트값"> 

<br>
<input type="submit" value="제출"/>
<br><hr>
 
 
<h3>&lt;select&gt;</h3>
  <!--
  서버쪽에서 받은 데이터의 이름(name) 은 cars 이고		
 받은 값(value) 는  value attribute에 명시된 값임을 주목! -->
<select name="cars">
	<option value="volvo">볼보</option>
	<option value="saab">사브</option>
	<option value="fiat">피아트</option>
	<option value="audi">아우디</option>
</select>


<br><hr>
  <!--  selected :기본적으로 선택되어진 값 보여짐 -->
<select name="cars2">
	<option value="volvo">볼보</option>
	<option value="saab">사브</option>
	<option value="fiat" selected>피아트</option>
	<option value="audi">아우디</option>
</select>

  
<br><hr>  
  <!--  <select> 의 size attribute -->
<select name="cars3" size='3'>
	<option value="volvo">볼보</option>
	<option value="saab">사브</option>
	<option value="fiat" >피아트</option>
	<option value="audi" selected="selected">아우디</option>
</select>
  
<br><hr>
   <!--  <select> 의 multiple selection -->
   <!--  동일한 name 으로 복수개가 전달됨에 주목! -->
<select name="cars4" size='4' multiple="multiple">
	<option value="volvo">볼보</option>
	<option value="saab" selected="selected">사브</option>
	<option value="fiat" >피아트</option>
	<option value="audi" selected="selected">아우디</option>
</select>
<!-- 동일한 값으로 여러개  넘어갈 수 있따. 
무조건 String 으로 넘어감. 동일한 값의 복수개 데이터는 String 배열로 넘어간다.. -->



<br><hr>
<h3>&lt;textarea&gt;</h3>
<textarea name="message1" rows="15" cols="25">구글 환불 내 삼만원 ㅠㅠㅠㅠ 돌리도도오오오오오오!!!</textarea>


<br><br><br><br>
  
  <!-- 가급적 아래와 같이 스타일 사용 권장 -->
<textarea name="message2" style="width: 200px; height: 600px;">댕댕이</textarea>
  <br><br>


</form>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
