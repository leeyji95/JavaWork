<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>CSS</title>

<link rel="stylesheet" href="CSS/styles.css"> 

<style>
/* css 세상이에유. css 구문만 들어갑니당 */

body {
	background-color: NavajoWhite;
}

h1 {
	color: Navy;
}

p {
	color: black;
}

#p01 { /* id 가 p01 인 element */
	color: DeepPink;
}

.error { /* class 에 error 를 갖고 있는 element */
	color: PaleVioletRed;
}
</style>


<style type="text/css">
p {
	border: 1px solid tomato;
	padding: 30px; /* 안쪽으로 여백 */
	/* 언쪽 여백 : padding => 정확히  border와 ~ content 사이의 여백을 말함 */
	/* 외부 여백: margin => border 와 ~ 외부 element 간격   -> 위 아래 옆 엘리먼트로부터 */
	margin: 50px
}
</style>


<!-- 외부에서 CSS 파일 가져오는 방법 	 -->
<!-- <link rel="stylesheet" href="CSS/styles.css">   -->
<!-- 웹 페이지 -> css 를 외부파일로 따로 관리해준다. 			 
	css 나온 이후, 디자이너와 개발자와의 분리 가 되었따.. 		 -->


</head>

<!-- 
먼저 적용된 것.
CSS 는 덮어쓰기로 적용된다. 
크롬에서 style 은 밑에서부터 봐야한다. 마지막으로 적용된inline 으로 적용됨. 먼저 적용된 건 취소가됨
cascading style sheets.  스타일이 적층형으로 엘리먼트에 적용된다. 
결국 맨 마지막 놈이 적용된다는 말.  -->

<!--
CSS : Cascading Style Sheets.              
 HTML elements 들이 화면상에 어떻게 표시될지 기술함. 
 
적용방식 3가지  
1. Inline : 시작태그에 style 속성과 함께 기술          
2. Internal : <head> 안에 <style> 태그로 기술    
3. External : 외부 파일 (*.css) 로 만들고 연결       
-->

<body>

	<h1>This is a heading1</h1>
	<p>This is a paragraph1</p>
	<h1>This is a heading2</h1>
	<p style='color: green'>This is a paragraph2</p>


	<hr>

	<h1>This is a heading3</h1>
	<p>This is a paragraph3</p>
	<p id="p01">I am different1</p>

	<hr>

	<p>This is a paragraph4</p>
	<p>This is a paragraph5</p>
	<p class="error">I am different2.</p>
	<p>This is a paragraph6</p>
	<p class="error">I am different too3.</p>

</body>
</html>
