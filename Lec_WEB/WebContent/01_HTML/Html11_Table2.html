<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Table2</title>
<style>
table, th, td { /*이 영역은 손에 익숙해지기 JSP에서 많이 이용됨  */
	border: 1px solid black; /* 두께, 선종류, 선색상 */
	border-collapse: collapse; /* border 붙이기 */
}

th, td {
	padding: 15px; /* 셀 안쪽의 컨텐트와 border 사이 여백 */
}

th {
	text-align: left;
}
</style>

</head>
<!-- 내가 원하는 형태로 셀병합하기 
colspan : 열 병합 
rowspan : 행 병합 
 -->
<body>

	<table style="width: 100%">
		<tr>
			<th>1</th>
			<th colspan="2">2</th>
			<!-- "좌상단 기준"으로 병합 시도해야하므로, 2에서 colsapn 시도. <th>3</th> 은 지우기 . -->
		</tr>
		<tr>
			<th rowspan="2">4</th>
			<th>5</th>
			<th>6</th>
		</tr>
		<tr>
<!-- 			<th>7</th> -->
			<th>8</th>
			<th>9</th>
		</tr>
	</table>

	<hr>

	<table style="width: 100%">
		<tr>
			<th colspan="2" rowspan="2">1</th>
<!-- 			<th>2</th> -->
			<th>3</th>
		</tr>
		<tr>
<!-- 			<th>4</th> -->
<!-- 			<th>5</th> -->
			<th>6</th>
		</tr>
		<tr>
			<th>7</th>
			<th>8</th>
			<th>9</th>
		</tr>
	</table>
	
	<hr>
	
	<table style="width: 100%">
		<tr>
			<th></th>
			<th></th>
			<th></th>
		</tr>
		<tr>
			<th>4</th>
			<th>5</th>
			<th>6</th>
		</tr>
		<tr>
			<th>7</th>
			<th>8</th>
			<th>9</th>
		</tr>
	</table>
	
	<hr>

	<table style="width: 100%">
		<tr>
			<th>1</th>
			<th rowspan="2">2</th>
			<th>3</th>
		</tr>
		<tr>
			<th rowspan="2">4</th>
<!-- 			<th>5</th> -->
			<th>6</th>
		</tr>
		<tr>
<!-- 			<th>7</th> -->
			<th>8</th>
			<th>9</th>
		</tr>
	</table>

</body>
</html>
