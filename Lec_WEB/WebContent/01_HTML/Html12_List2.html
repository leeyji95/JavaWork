<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>List2</title>

<style type="text/css">
ul {
	list-style-type: none; /* disc(왼쪽 동그라미) 모양 없애기 */
	background: DarkSeaGreen;  /* 0에 가까워질 수록 검은색이되고, F에 가까워질수록 투명색된다. */
	overflow: hidden;
}
li {
	float: left; /* 줄바꿈 했던 li 를 일렬로 + 좌측정렬 */
}
li a{
	text-decoration: none; /* 밑줄 없애기 */
	padding: 16px;
	color: black;
	display: block;  /* 원래 a 태그는 inline 속성이므로 -> width 나 height 를 줄 수 없다.  */
}
li a:hover{
	background: AntiqueWhite;  /* a 엘리먼트의 영역이 보임 */
}

</style>

</head>
<!-- 오늘날 웹에서 li, ol 은 메뉴 작성에도 많이 사용된다.   -->

<body>
<ul>
	<li><a href="https://www.naver.com">naver</a></li>
	<li><a href="https://www.daum.net">daum</a></li>
	<li><a href="http://www.nate.com">nate</a></li>
	<li><a href="http://www.msn.com">MSN</a></li>
	
</ul>


</body>
</html>
