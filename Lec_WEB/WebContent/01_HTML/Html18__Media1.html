<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Youtube 영상 보여주기</title> <!-- 내 페이지에서 유튜브 영상 끌어오기-> 이때 iframe 사용한다. -->
</head>
<body>

<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
<iframe width="420" height="345" src="https://www.youtube.com/embed/6zr2XiCBTjA?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<hr>

<!-- <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1"></iframe> -->
<iframe width="420" height="345" src="https://www.youtube.com/embed/6zr2XiCBTjA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture?autoplay=1"></iframe>

<hr>
<h2>Loop</h2>
<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?loop=1"></iframe>

<hr>
<h2>control</h2>
<iframe width="420" height="345" src="https://www.youtube.com/embed/6zr2XiCBTjA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture?controls=0" allowfullscreen></iframe>



</body>
</html>
