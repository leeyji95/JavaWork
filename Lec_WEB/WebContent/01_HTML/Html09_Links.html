<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HyperLinks</title>

<style type="text/css">
/* a 태그 기본 스타일 더러우므로, 스타일 손봐줄 필요가 있음.*/
a{
	text-decoration: none;
}
a:link{ /* 기본상태 a 스타일  */
	color: green;
}
a:visited{ /* 빙믄힌 싱테 a 스타일  */
	color: pink;
}
a:hover{ /* 마우스가 올라간 상태  */
	color: red;
}
a:active{ /* 클릭한 상태  => 클릭한 그떄 그 상태만!  모바일에서 */
	color: blue;
	text-decoration: underline;
}
</style>


</head>
<!--
기본 구문 : <a href="url">link text</a>
	
 target attribute	
	_blank - 새 윈도우나 탭에.		
	_self - 현재 브라우저창에 (디폴트)	
	_parent - 상위 frame 에		
	_top - 최 상위 윈도우에  			
 -->

<body>

	<a href="https://www.naver.com">네이버</a>
	<br>
	<!-- a태그와 a태그 사이 줄바꿈해주기 위해 -->
	<a href="https://www.daum.net" target="_top">다음</a>
	<!-- target blank -> 별도의 창으로 띄워짐. -->
	<br>
	<!-- 이미지 링크 만들기  -->
	<a href="https://w3schools.com"> 
		<img
			src="https://www.w3schools.com/html/smiley.gif" 
			alt="HTMLtutorial" 
			/>
	</a>

</body>
</html>
